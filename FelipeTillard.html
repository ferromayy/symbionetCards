<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarjeta Personal ‚Äî Fernanda Romay Isaias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand: #2a2f75; /* Azul profundo */
        --brand-2: #5a3ea5; /* Violeta suave */
        --text: #111827;
        --muted: #6b7280;
        --bg: #f4f6fb; /* Fondo claro azulado */
        --card: #ffffff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .wrap {
        display: flex;
        gap: 28px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      /* Tama√±o est√°ndar tarjeta 3.5 x 2 in (88.9 x 50.8 mm). Duplicamos px para mejor nitidez en pantalla. */
      .card {
        width: 900px;
        /* height: 320px; */
        background: var(--card);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(42, 47, 117, 0.18);
        display: flex;
        flex-direction: row;
        align-items: stretch;
      }
      .left {
        flex: 0 0 320px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: #fff;
        padding: 0;
      }
      .photo {
        width: 200px;
        height: 200px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo span {
        display: block;
        text-align: center;
        font-weight: 600;
        line-height: 1.3;
        padding: 18px;
      }
      .photo small {
        opacity: 0.9;
        font-weight: 500;
      }
      /* Reemplaz√° este pseudo-elemento por tu foto:
       1) Elimin√° el background anterior y us√° una imagen con object-fit:cover,
       2) o insert√° un <img> dentro del .photo.  Ver comentario en HTML debajo. */

      .right {
        flex: 1 1 0;
        padding: 40px 48px 40px 40px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        justify-content: flex-start;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 6px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        box-shadow: 0 4px 12px rgba(42, 47, 117, 0.18);
      }
      h1 {
        font-size: 2rem;
        line-height: 1.1;
        margin: 0;
        font-weight: 700;
      }
      .role {
        color: var(--brand-2);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 13px;
        margin-bottom: 2px;
      }
      .claim {
        margin-top: 2px;
        font-size: 1.1rem;
        color: #1f2937;
        font-weight: 500;
      }

      .contact {
        display: flex;
        gap: 24px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 15px;
        color: #2a2f75;
        background: #f4f6fb;
        padding: 6px 14px;
        border-radius: 8px;
        font-weight: 500;
      }
      .row svg {
        width: 18px;
        height: 18px;
        opacity: 0.8;
      }

      .cta {
        margin-top: 18px;
        display: flex;
        gap: 12px;
      }
      .btn {
        text-decoration: none;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 600;
        border: 2px solid transparent;
        display: inline-flex;
        gap: 10px;
        align-items: center;
      }
      .btn.primary {
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: #fff;
        box-shadow: 0 4px 12px rgba(42, 47, 117, 0.12);
        font-size: 1rem;
        padding: 14px 28px;
        border-radius: 14px;
        font-weight: 700;
        border: none;
        transition: background 0.2s;
      }
      .btn.primary:hover {
        background: linear-gradient(135deg, var(--brand-2), var(--brand));
      }
      .btn.ghost {
        border-color: #e5e7eb;
        color: #374151;
      }

      .qr {
        margin-top: auto;
        display: flex;
        align-items: center;
        gap: 12px;
        border-top: 1px dashed #e5e7eb;
        padding-top: 16px;
      }
      .qr img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
      }
      .qr small {
        color: var(--muted);
      }

      /* Versi√≥n "de bolsillo" para exportar como imagen */
      @media (max-width: 780px) {
        .card {
          width: 100%;
          height: auto;
          grid-template-columns: 1fr;
        }
        .left {
          min-height: 220px;
          align-items: center;
        }
      }

      @media (max-width: 900px) {
        .card {
          flex-direction: column;
          width: 100%;
          height: auto;
          min-width: 0;
        }
        .left {
          flex: none;
          width: 100%;
          justify-content: center;
          padding: 32px 0 0 0;
        }
        .photo {
          width: 140px;
          height: 140px;
        }
        .right {
          padding: 28px 18px 32px 18px;
          gap: 14px;
        }
        .brand {
          gap: 12px;
        }
        .logo {
          width: 38px;
          height: 38px;
          font-size: 1.1rem;
        }
        h1 {
          font-size: 1.2rem;
        }
        .claim {
          font-size: 1rem;
        }
        .contact {
          gap: 10px;
        }
        .row {
          font-size: 13px;
          padding: 5px 10px;
        }
        .btn.primary {
          font-size: 0.95rem;
          padding: 10px 18px;
        }
      }

      /* Ajustes para impresi√≥n (A4 muestra la tarjeta centrada) */
      @media print {
        body {
          background: #fff;
        }
        .card {
          box-shadow: none;
        }
      }
    </style>
  </head>
